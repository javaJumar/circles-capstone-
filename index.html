<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circles</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Rock+Salt|Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Rock+Salt|Shadows+Into+Light|The+Girl+Next+Door" rel="stylesheet">

<body>
    <header role='banner'>
        <h1 class='title'><img class='logo'src='https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Intersection_of_3_circles_7.svg/2000px-Intersection_of_3_circles_7.svg.png' alt='red circle'>   Circles</h1>
    </header>
    <main role='main'>
        <h2 class='tagline'>"Meet cool new people, & expand your Circle."</h2>
        <form for='query' class='search-inputs'>
          <div class='first-input'>
            <label for="query">What interests you?</label>
            <input type="text" class="interest-input" placeholder='  e.g. Surfing'required>
        </div>
        <div class='second-input'>
            <label for="query">What's your Zip-Code?</label>
            <input type="text" class="zip-input" placeholder='  e.g. 90291' required>
        </div>
            <button class="submit-button" type="submit">Search!</button>
        </form>
    <div id='api-data'>
      <section class='meetup-data'>
      </section>
      <section id='map'>
      </section>
    </div> 
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="./meetup.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChRNikEvhMwmi0fLhnqwz2Wyh9EEBhjdw&callback=initMap">
</script>
<script type="text/javascript" src="./maps.js"></script>
